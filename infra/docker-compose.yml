  nginx:
    image: nginx:alpine
    container_name: realestate-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - web
      - backend
    networks:
      - internal
    restart: unless-stopped

volumes:
  postgres_data:


networks:
  internal:
    driver: bridge
